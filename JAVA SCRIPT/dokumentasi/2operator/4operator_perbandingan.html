<!-- Nama Operator	Simbol
Lebih Besar	>
Lebih Kecil	<
Sama Dengan	== atau ===
Tidak Sama dengan	!= atau !==
Lebih Besar Sama dengan	>=
Lebih Kecil Sama dengan	<= -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var aku = 20;
        var kamu = 19;
        //sama dengan   
        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} == ${hasil} <br/>`)
        //lebih besar
        var hasil = aku > kamu ;
        document.write (`${aku} > ${kamu} = ${hasil} <br/>`)
        //lebih besar sama dengan
        var hasil = aku >= kamu ;
        document.write(`${aku} >= ${kamu} = ${hasil} <br/>`)
        //lebih kecil
        var hasil = aku < kamu;
        document.write (`${aku} < ${kamu} = ${hasil} <br/>`)
        //lebi kecil sama dengan
        var hasil = aku <= kamu;
        document.write (`${aku} <= ${kamu} = ${hasil} <br/>`)
        //tidak sama dengan
        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil} <br/>`)

        // ini akan bernilai true
        var a = "4" == 4; //-> true

        // sedangkan ini akan bernilai false
        var b = "4" === 4; //-> false
    </script>
</body>
</html>
