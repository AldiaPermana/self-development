<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        var a = 15;
        var b = 4;
        var c = 0;
        //pengurangan
        c = a - b;
        document.write (`${a} - ${b} = ${c}<br/>`);
        //perkalian
        c = a * b;
        document.write (`${a} * ${b} = ${c} <br/>`)
        //pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c} <br/>`)
        //pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c} <br/>`)
        //modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c}<br/>`)
        //02
        //operator penggabungan
        var b = "10" + "2"
        document.write(b)
        //03 operator penugassan 
        var jumlahView = 12;
           jumlahView +=1; 
    </script>
</body>
</html>
