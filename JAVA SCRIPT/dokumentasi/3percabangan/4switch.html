<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jawab = prompt ("kamu beruntung!! silahkan pilih adiahmu :")
        var hadiah = "";
        switch(jawab)
    {
        case "1":
        hadiah = "tisu";
        break
        case "2":
        hadiah = "sabun";
        break
        case "3":
        hadiah = "makaroni";
        break
        case "4":
        hadiah = "baju";
        break
        default:
            document.write ("<p>salah pilih hadiah<p/>");
            }
        if (hadiah ===""){
            document.write("<p>kamu gagal mendapat hadiah<p/>");
            }else{
                document.write ("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>")
            
    }
    </script>
</body>
</html>
